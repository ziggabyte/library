<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <header></header>
    <main>
      <button id="openModalButton">Add new book</button>
      <div class="library" id="library"></div>
    </main>
    <div class="modal" id="addBookModal" target="_blank">
      <div class="modal-content">
        <form autocomplete="off" name="addBookForm">
          <h2>Add new book</h2>
          <label for="title">Title: </label>
          <input type="text" id="title" name="title" />
          <label for="author">Author: </label>
          <input type="text" id="author" name="author" />
          <label for="pages">Pages: </label>
          <input type="text" id="pages" name="pages" />
          <p>Read it?</p>
            <label for="read">Read</label>
            <input type="radio" id="read" name="hasread" value="1" />
            <label for="notread">Not read</label>
            <input type="radio" id="notread" name="hasread" value="0" />
          <button id="addBookButton">Add book to library</button>
          <button class="close" id="closeModalButton">Abort mission!</button>
        </form>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
